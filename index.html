<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="dataHora()">
    <!-- cabeçalho -->
    <main>
        <header>
            <h1>Calculadora Simples</h1>
        </header>
            <div id="form">
                <input type="number" id="n1" name="n1" placeholder="Digite o primeiro número">
                <select name="operadores" id="op" >
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="n2" name="n2" placeholder="Digite o segundo número">
                <input type="submit" value="Calcular" onclick="calc()" id="botao">
                <div><h3 id="res">Aguardando o resultado ...</h3></div>
            </div>
        </main>
        <footer id="data"></footer>
    <!-- deixar o js por ultimo pq ele ler em ordem, se der algum erro é capaz do site nao rodar -->
    <script src="js/script.js"></script>
</body>
</html>
